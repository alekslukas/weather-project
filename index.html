<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b304ccc0f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Krub&display=swap" rel="stylesheet">    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="styles.css" />
  </head>
 
  <body>
    <div class="container">
      <div class="container-sm1">
        <header class="main">Check the weather</header>
        <div class="searching">
            <form id="search-form">
                <input type="text" id="city-input" autocomplete="off" placeholder="Type in your city">
                <input type="submit" id="button" value="SEARCH">
              </form>
        </div>
        <span id="date"> </span>
        <span id="time">  </span>
        
        <div class="container" id="place">
            <div class="row">
              <div class="col" id="location">
                Now in
          <p class="city" id="citySearch">  </p>
              </div>
              <div class="col" id="now">
                <span id="nowT"> </span> <span id="unitC"> <a href="#" id="linkC" class="active">°C</a> | </span> <span id="unitF"><a href="#" id="linkF">°F</a> </span> <span id="icon"> <img src="" alt="" id="iconSource"> </span>
          <p id=feelingT> Feels like <span id="feels"> </span> </p>
              </div>
            </div>
        </div>
            <div class="container" id="details">
                <div class="row">
                  <div class="col">
                    <ul>
                      <li> <span id="descriptionW">  </span> <li>
                        <li><i class="fas fa-wind"></i> <span id="wind"> Wind:  km/h </span> </li>
                        <li><i class="fas fa-arrow-down"></i> <span id="pressure"> Pressure: hPa</span> </li>
                        <li><i class="fas fa-tint"></i> <span id="humidity"> Humidity: % </span> </li>
                      </ul>
                      <div id="update"> </div>
                  </div>
                </div>
         </div>
      </div>
      <div class="container-sm2">
        <header class="secondary">Next 5 days</header>
        <div class="container" id="forecast">
         
        </div>
      </div>
      <footer> <a href="https://github.com/alekslukas/weather-project" target="blank" id="git">Open-source code</a>, by Aleksandra Lukaszun</footer>
    </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
